<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>


<link rel="stylesheet" type="text/css" href="css/app.css">
<main>

<div class="header">
    <div class="title"><img src="img/logo.png" width="360px" /></div>
    <span class="subtitle"> - fast & simple Redis management</span>
</div>
<div class="space"></div>

<input style="display: none;" id="tab1" type="radio" name="tabs" checked>
<label class="menu" for="tab1"> System Status</label>

<input style="display: none;" id="tab2" type="radio" name="tabs">
<label class="menu" for="tab2"> Server Info</label>

<input style="display: none;" id="tab3" type="radio" name="tabs">
<label class="menu" for="tab3"> Historical Data</label>

<input style="display: none;" id="tab4" type="radio" name="tabs">
<label class="menu" for="tab4"> Command Line</label>

<input style="display: none;" id="tab5" type="radio" name="tabs">
<label class="menu" for="tab5"> Cluster Status</label>



<section id="content1">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" >
                <div class="panel-heading"  id="systemHeading">
                    <h4>Overall System Status</h4>
                </div>
                <div class="panel-body">
                    <div class="row">            
                        <div class="form-group col-lg-12">
                            <div class="form-group">
                                <div id="systemStatus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" >
                <div class="panel-heading"  id="sparkHeading">
                    <h4>Historical data, at a glance</h4>
                </div>
                <div class="panel-body">
                    <div class="row">            
                        <div class="form-group col-lg-12" id="sparkContainer">
                            <div class="form-group">
                                <div id="sparkChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="content2">
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default" >
                <div class="panel-heading"  id="serverHeading">
                    <h4>Individual Server Status</h4>
                </div>
                <div class="panel-body">
                    <div class="row">            
                        <div class="form-group col-lg-8" id="serverStatusContainer">
                            <div class="form-group">
                                <div id="serverStatus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="content3">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" >
                <div class="panel-heading"  id="statsHeading">
                    <h4>Detailed historical data</h4>
                </div>
                <div class="panel-body">
                    <div class="row">            
                        <div class="form-group col-lg-12" id="chartsContainer">
                            <div class="form-group">
                                <div id="statsChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="content4">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Command Line</h4>
                </div>
                <div class="panel-body">
                    <div class="row" >            
                        <div class="form-group col-lg-12">
                            <p>
                                Enter command:
                            </p>
                            <div id="commandInput"></div>
                        </div>
                    </div>
                    <div class="row">            
                        <div class="form-group col-lg-12">
                            <label>
                                <br>
                                Results
                            </label>
                            <div id="commandOutput" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{#if cluster}}
<section id="content5">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default"  id="clusterHeading">
                <div class="panel-heading">
                    <h4>Cluster Status</h4>
                </div>
                <div class="panel-body">
                    <div class="row">            
                        <div class="form-group col-lg-12">
                            <div class="form-group">
                                <div id="clusterStatus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{/if}}

<p>Read more, download and contribute to <a href="https://github.com/lawrips/redis-live">Redis Live on Github.</a> 
</p>

</main>

// load hosts to be accessed later
